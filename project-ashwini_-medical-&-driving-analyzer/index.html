<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Ashwini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#26a69a', // Teal
              'brand-secondary': '#4db6ac', // Lighter Teal
              'brand-accent': '#e74c3c', // Red for alerts/emergency
              'brand-text-dark': '#374151', // Dark Gray
              'brand-text-light': '#ffffff',
              'brand-bg': '#ffffff',
              'brand-bg-light': '#f9fafb', // Very light gray page background
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(231, 76, 60, 0.4)' },
                '50%': { boxShadow: '0 0 35px rgba(231, 76, 60, 0.7)' },
              },
            }
          },
        },
      }
    </script>
